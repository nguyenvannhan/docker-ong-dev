<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Compose Demo</title>
</head>

<body>
    <h1>Courses</h1>
    <ul id="coursesContainer"></ul>

    <script>
        var url = "http://localhost:5001";

        fetch(url, {
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => response.json())
            .then(data => {
                let courses = data.course;
                let courseListContent = courses.reduce((courseListContent, course) => {
                    return courseListContent + `<li>${course}</li>`;
                }, '');

                document.getElementById('coursesContainer').innerHTML = courseListContent;
            })
            .catch(err => console.log(err));
    </script>
</body>

</html>
